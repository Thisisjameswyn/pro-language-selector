<!DOCTYPE html>
<html lang="en">
<head>
  <title>Program Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="welcome">
      <h1>What programming language are you?</h1>
      <p>Like many others I'm sure you're curious as to which programming language best represnts you.  This question has plagued philosophers and the wise for as long as history can remember, but what if I told you there is finally a way to get an answer?</p>
    
      <form id="welcomeSelect">
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="yes" checked>
            I'd love that!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="no">
            I'd hate that!
          </label>
        </div>
      </form>
    </div>

    <div id="output">

    </div>
  </div>
</body>
</html>
